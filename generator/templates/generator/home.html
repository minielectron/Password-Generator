<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <section class="container text-center" style="margin-top: 5%;">
        <h1>Password Generator</h1>
        <form action="password">
            
            <select name="length" id="length_selector" class="checkbox">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="selected">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>
            <input type="checkbox" name="uppercase"> Uppercase</input><br>
            <input type="checkbox" name="numbers"> Number</input><br>
            <input type="checkbox" name="special"> Special characters</input><br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
    
            <a class="btn btn-warning" href="{% url 'about-me' %}">About me</a>
    
        </form>
    </section>
    
</body>
</html>
